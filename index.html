<html>
<head>
  <meta charset="UTF-8">
  <link rel="Stylesheet" href="style.css" type="text/css">
  <title>WASM +3js</title>
</head>
<body>
  <header><h1>WebAssembly Filter Demo</h1></header>
  <button id = "webcamButton" onclick="webcamToggle()">Switch to Webcam</button>
  <div id = 'editor'>
    <div id = 'middle-col',style="visibility:hidden" >
		<table id ="filter_table">
			<tr>
				<td>
					<p>Normal</p>
					<canvas id="c_1" width="320" height="220"></canvas>
					<video id="v_1" loop="false" autoplay style="display:none;" src="media/vid.mp4" type="video/mp4" width="320" height="220"></video>
				</td> 
				<td>
					<p>Gray Scale</p>
					<canvas id="c_2" width="320" height="220"></canvas>
					<video id="v_2" loop="false" autoplay style="display:none;" src="media/vid.mp4" type="video/mp4" width="320" height="220"></video>
				</td>
			</tr>
			<tr>
				<td>
					<p>Brighten</p>
					<canvas id="c_3" width="100" height="100"></canvas>
					<video id="v_3" loop="false" autoplay style="display:none;" src="media/vid.mp4" type="video/mp4" width="320" height="220"></video>
				</td>
				<td> 
					<p>Invert</p>
					<canvas id="c_4" width="100" height="100"></canvas>
					<video id="v_4" loop="false" autoplay style="display:none;" src="media/vid.mp4" type="video/mp4" width="320" height="220"></video>
				</td>
			</tr>
		</table>
  <script src="lib/webdsp.js" type="text/javascript"></script>
  <script src="lib/webdsp_polyfill.js" type="text/javascript"></script>
  <script src="demo.js" type="text/javascript"></script>
</body>
</html>

<!--Build math.c using 

emcc math.c -Os -s WASM=1 -s SIDE_MODULE=1 -o math.wasm-->
